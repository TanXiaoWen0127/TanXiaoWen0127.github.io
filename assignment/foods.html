<!DOCTYPE html>

<body>
    <div class="container">
        <div class="header">

                        <div class="image-content">

                var x = document.getElementById("myMenu");
                if (x.className === "menu") {
                    x.className += " responsive";
                } else {
                    x.className = "menu";
                }
