<!DOCTYPE html>
<html>

<head>
    <title>Exercise 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="cssfolder/exercise2css.css">
    <script src="https://kit.fontawesome.com/6b6617017c.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="img">
        <img src="img/l_logo.png" alt="Logo" width="40px">
    </div>

    <div class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
        <a class="icon" style="cursor:pointer" onclick="openNav()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
            <i class="fa fa-bars"></i>
        </a>
        <div class="overlay-content">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
    </div>



    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }
    </script>

</body>

</html>
